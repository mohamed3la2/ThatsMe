<div class="container">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}} , {{user.country}}</p>
          </div>
          <div>
            <strong>Age : </strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active : </strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Created in :</strong>
            <p>{{user.createdIn}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100"> <i class="fa fa-heart"></i> Like</button>
            <button class="btn btn-primary w-100"> <i class="fa fa-envelope"></i> Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-sm-8">
      <div class="tabs-panel mt-1">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h3>Description</h3>
            <p>{{user.introduction}}</p>
            <hr>
            <h4>Looking for</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h3>Interests</h3>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>User's Messages</p>
          </tab>

        </tabset>
      </div>

    </div>
  </div>
</div>
