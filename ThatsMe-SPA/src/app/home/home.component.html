<div class="text-center mt-5">
<div *ngIf="!RegisterMode">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2"(click)="RegisterToggel()">Register</button>
    <button class="btn btn-info btn-lg">Learn More</button>
  </div>
</div>

<div *ngIf="RegisterMode" class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegFlag)="RegisterFlag($event)"></app-register>
    </div>

  </div>

</div>
</div>
